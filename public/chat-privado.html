<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>

    <!-- CDN DE FONAWESON -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Page CSS -->
    <link href="css/pages/chat-app-page.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/chat.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">

    <!-- You can change the theme colors from here -->
    <link href="css/colors/default-dark.css" id="theme" rel="stylesheet">
</head>

<body class="fix-header single-column card-no-border fix-sidebar">

    <!-- ============================================================== -->
    <!-- Main wrapper -->
    <!-- ============================================================== -->
    <div id="main-wrapper">

        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">

            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">


                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row animated fadeIn">
                    <div class="col-12">
                        <div class="card m-b-0">
                            <!-- .chat-row -->
                            <div class="chat-main-box">
                                <!-- .chat-left-panel -->
                                <div id="mostrarPanel" class="chat-left-aside">
                                    <div id="mostrarUsuarios" class="open-panel"><i class="ti-angle-right"></i></div>
                                    <div class="chat-left-inner">
                                    <!-- BUSCAR AMIGOS -->
                                        <div class="form-material">
                                            <input id="input" class="form-control p-20" type="text" placeholder="Buscar Contacto">
                                        </div>
                                        <!-- Informacion del usuario autenticado -->
                                        <div id="infoUser" class="p-4">
                                          
                                        </div>
                                        <hr>

                                        <!-- NOMBRE DE LA SALA Y LISTA DE USUARIOS CONECTADOS -->
                                        <ul class="scroll chatonline style-none" id="divUsuarios">
                                            <!-- 
                                                EN SOCKET-CHAT-JQUERY.JS
                                                Y LO RENDERIZAMOS EN SOCKET-CHAT.JS LINEA 27
                                                Y TAMBIEN RENDERIZAMOS EN LA LINEA 59
                                            -->
                                        </ul>



                                    </div>
                                </div>
                                <!-- .chat-left-panel -->
                                <!-- .chat-right-panel -->
                                <div class="chat-right-aside">
                                    <div class="chat-main-header">
                                        <div class="p-20 b-b">
                                            <div class="chat-img">
                                                <img id="imgUsuario" src="assets/images/users/5.jpg" alt="user" />
                                                <span id="nombreUser" class="text-capitalize"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="chat-rbox">
                                        <div id="bienvenido" class="bienvenido">
                                            
                                        </div>

                                        <!-- DIV DE LOS MENSAJES -->
                                        <ul class="chat-list p-20" id="divChatbox">
                                            
                                        </ul>
                                    </div>
  
                                    <!-- ENVIAR MENSAJE -->
                                    <form id="formEnviar">
                                        <div class="card-body b-t">
                                            <div class="row">
                                                <div class="col-10">
                                                    <input autofocus type="false" autocomplete="off" id="txtMensaje" placeholder="Escribe tu mensaje aquÃ­" class="form-control b-0">
                                                </div>
                                                <div class="col-2 text-right">
                                                    <button type="submit" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                                <!-- .chat-right-panel -->
                            </div>
                            <!-- /.chat-row -->
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->

            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <footer class="footer">
                Super Chat - Luis Angel Vasquez
            </footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->


    <!-- TOAST PARA AVISAR LA CONECCION Y DESCONECCION DE UN USUARIO -->
    <div id="toast" data-bs-animation="true" data-bs-delay="5000" autohide="true" role="alert" aria-live="assertive" aria-atomic="true" class="toast fade" data-bs-autohide="true">
        <div id="cabeceraT" class="toast-header">
          <strong id="nombreToast" class="me-auto text-capitalize"></strong>
        </div>
        <div id="mensaje" class="toast-body text-capitalize">
            
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <script src="js/libs/jquery.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat-privado.js"></script>
    <script src="./js/eventos.js"></script>
    
</body>
</html>
