<body class="fix-header single-column card-no-border fix-sidebar">
    <!-- ============================================================== -->
    <!-- Main wrapper -->

    <div id="main-wrapper">

        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">

            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">


                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row animated fadeIn">
                    <div class="col-12">
                        <div class="card m-b-0">
                            <!-- .chat-row -->
                            <div class="chat-main-box">
                                <!-- .chat-left-panel -->
                                <div id="mostrarPanel" class="chat-left-aside">
                                    <div id="mostrarUsuarios" class="open-panel"><i class="ti-angle-right"></i></div>
                                    <div class="chat-left-inner">
                                        <div class=" form-material">
                                            <input id="input" class="form-control p-20" type="text" placeholder="Buscar Contacto">
                                        </div>
                                        <!-- Informacion del usuario autenticado -->
                                        <div id="infoUser" class="p-4">
                                          
                                        </div>
                                        <hr>

                                        <!-- NOMBRE DE LA SALA Y LISTA DE USUARIOS CONECTADOS -->
                                        <ul class="scroll chatonline style-none" id="divUsuarios">
              
                                            <!-- 
                                                EN SOCKET-CHAT-JQUERY.JS
                                                Y LO RENDERIZAMOS EN SOCKET-CHAT.JS LINEA 27
                                                Y TAMBIEN RENDERIZAMOS EN LA LINEA 59
                                            -->
                                            
                                        </ul>



                                    </div>
                                </div>
                                <!-- .chat-left-panel -->


                                
                                <!-- PERFIL DEL USUARIO -->
                                <div class="alto chat-right-aside">
                                    <!-- EDITAR INFORMACION DEL USUARIO -->
                                    <div class="p-2 display justify-content-between">
                                      <a class="text-decoration-none" href="index.html"><strong style="color: red">Salir</strong></a>
                                        
                                        <i class="tamaÃ±o fas fa-edit" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"></i>
                                    </div>
                                    <div class="chat-main-header">
                                        
                                        <div class="p-20 b-b">
                                            <div id="perfilImg" class="perfil-img">
                                                
                                            </div>
                                        </div>

                                        <div class="p-20">
                                            <div class="row">
                                                <div id="nombreP" class="col text-center">

                                                </div>
                                            </div>

                                        </div>


                                    </div>
                                </div>
                                <!-- FIN DEL PERFIL DE USUARIO -->
                            
                            
                            </div>
                            <!-- /.chat-row -->
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->

            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->

            <footer class="footer">

        </div>

    <!-- TOAST PARA AVISAR LA CONECCION Y DESCONECCION DE UN USUARIO -->
    <div id="toast" data-bs-animation="true" data-bs-delay="3000" autohide="true" role="alert" aria-live="assertive" aria-atomic="true" class="toast fade" data-bs-autohide="true">
        <div id="cabeceraT" class="toast-header">
          <strong id="nombreToast" class="me-auto text-capitalize"></strong>
        </div>
        <div id="mensaje" class="toast-body text-capitalize">
          
        </div>
    </div>

    



    <!-- MODAL DE MODIFICAR DATOS -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      
      <div id="snipperns" class=" mostrar spinner-border text-info position-absolute start-50" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>

      <div id="opModal" class=" modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <!-- Preview de foto -->
            <div class="form-floating mb-3 text-center">
              <div id="preview">
  
              </div>
              <input id="file" type="file" hidden />
              <button onclick="activarbtn()" id="btn-file" class="btn"> Agregar Foto </button>
              <hr>
            </div>

            <!-- FORMULARIO DE ACTUALIZACION -->
            <form>
              
                <div class="form-floating mb-3">
                  <input type="text" id="nombre" class="input form-control" name="Nombre" placeholder="Nombre" value="">
                  <label for="floatingInput">Nombre</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" id="apellido" class="input form-control" name="Apellido" placeholder="Apellido" value="">
                  <label for="floatingInput">Apellido</label>
                </div>

                <input type="text" hidden id="id">

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Actualizar</button>
              </div>
              
            </form>
            <!-- FIN DEL FORMULARIO -->

          </div>
        </div>
      </div>
    </div>
